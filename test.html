<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>my test</title>
        <style type="text/css">
            * {
                box-sizing:border-box;
                background-color: black;
            }
            
            #dancingperson{
                width: 48.8px;
                height: 48px;
                background: url("dance5.jpg") no-repeat; 
                animation: Move 1s steps(5) infinite; 
                float:left;
            }
            @keyframes Move{
                100%{background-position: -238px;}
            }
            
            #mouse{
                cursor:url("https://www.google.com/url?sa=i&rct=j&q=&esrc=s&source=images&cd=&ved=2ahUKEwiErImcuMHmAhW_w4sBHTdbDfYQjRx6BAgBEAQ&url=https%3A%2F%2Fzh.pngtree.com%2Fso%2F%25E5%25B0%258F%25E8%25B1%25AC&psig=AOvVaw2z1hsKC9IjPk1FjCnofCeH&ust=1576835513794312"),default;
                width:300px;
                height:300px;
                border:1px solid pink;}
            
            #showlocking{
                background-image: url("lockingbg.jpg");
            }
            
            span{
                color: white;
            }
            
            .average a{
                text-decoration: none;
                color: #77DDFF;
            }
            
            .average{
                width: calc(100%/6);
                float: left;
                font-size: 30px;
            }
            
            .title{
                color: white;
                text-align: center;
            }
            
            .mainpic{
                position: relative;
                text-align: center;
                width: auto;
                height: 550px;
                z-index: 1;
            }
            
            .bgpic{
                position: absolute;
                z-index: 2;
                float:left;
                text-align: center;
                height: 200px;
                top: 0px;
                left: 0px;
            }

            /* Slideshow container */
            .slideshow-container {
              max-width: 1000px;
              position: relative;
              margin: auto;
            }

            /* Hide the images by default */
            .mySlides {
              display: none;
              text-align: center;
            }

            /* Next & previous buttons */
            .prev, .next {
              cursor: pointer;
              position: absolute;
              top: 50%;
              width: auto;
              margin-top: -22px;
              padding: 16px;
              color: white;
              font-weight: bold;
              font-size: 18px;
              transition: 0.6s ease;
              border-radius: 0 3px 3px 0;
              user-select: none;
            }

            /* Position the "next button" to the right */
            .next {
              right: 0;
              border-radius: 3px 0 0 3px;
            }

            /* On hover, add a black background color with a little bit see-through */
            .prev:hover, .next:hover {
              background-color: rgba(0,0,0,0.8);
            }

            /* Caption text */
            .text {
              color: azure;
              font-size: 40px;
              padding: 8px 12px;
              position: absolute;
              bottom: 8px;
              width: 100%;
              text-align: center;
            }

            /* Number text (1/3 etc) */
            .numbertext {
              color: #f2f2f2;
              font-size: 12px;
              padding: 8px 12px;
              position: absolute;
              top: 0;
            }

            /* The dots/bullets/indicators */
            .dot {
              cursor: pointer;
              height: 20px;
              width: 20px;
              margin: 0 2px;
              background-color: #bbb;
              color: white;
              border-radius: 50%;
              display: inline-block;
              transition: background-color 0.6s ease;
            }

            .active, .dot:hover {
              background-color: #717171;
            }

            /* Fading animation */
            .fade {
              -webkit-animation-name: fade;
              -webkit-animation-duration: 1.5s;
              animation-name: fade;
              animation-duration: 1.5s;
            }

            @-webkit-keyframes fade {
              from {opacity: .4} 
              to {opacity: 1}
            }

            @keyframes fade {
              from {opacity: .4} 
              to {opacity: 1}
            }
        </style>
        
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script>
            
            var slides = document.getElementsByClassName("mySlides");
            //得到class為mySlides的所有標籤 存成陣列
            var dots = document.getElementsByClassName("dot");
            //得到class為dot的所有標籤 存成陣列
            
            $(document).ready(function(){
                var t=true;
                start();
                $(".average").hover(function(){
                    if(t){
                        t=false;
                        $(this).css("font-size",50);
                    }
                    else{
                        t=true;
                        $(this).css("font-size",30);
                    }
                });
                
                $("#showlocking:visible").hover(function(){
                    
                })
            });
            
            function start(){
                console.log("hi");
                var slideIndex = 1;
                slides[0].style.display = "block";
                dots[0].className += " active";
                showSlides(slideIndex);
                //if($("#locking").visibility)
                    //$("#locking").append('<img class="bgpic" src="lockingbg.jpg">');
                    
            }
            var slideIndex = 1;
            showSlides(slideIndex);

            // Next/previous controls
            function plusSlides(n) {
                showSlides(slideIndex += n);
            }

            // Thumbnail image controls
            function currentSlide(n) {
                showSlides(slideIndex = n);
            }

            function showSlides(n) {
                var i;
                
                
                console.log("len: "+slides.length);
                if (n > slides.length) {slideIndex = 1}
                if (n < 1) {slideIndex = slides.length}
                for (i = 0; i < slides.length; i++){
                    slides[i].style.display = "none";
                }
                for (i = 0; i < dots.length; i++) {
                    dots[i].className = dots[i].className.replace(" active", "");
                }
                slideIndex = parseInt(slideIndex);
                console.log("SlideIndex: "+(slideIndex-1));
                //slides[slideIndex].style.display = "block";
                //dots[slideIndex].className += " active";
                //slides[slideIndex-1].setAttribute("style", "display: block");
                slides[slideIndex-1].style.display = "block";
                dots[slideIndex-1].className += " active";
            }
        </script>
    </head>
